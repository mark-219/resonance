services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: resonance
      POSTGRES_USER: resonance
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U resonance']
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://resonance:${DB_PASSWORD}@db:5432/resonance
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
      OIDC_ISSUER: ${OIDC_ISSUER:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-}
      LOCAL_AUTH_ENABLED: ${LOCAL_AUTH_ENABLED:-true}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3100}
    ports:
      - '3001:3001'
    volumes:
      - ${SSH_KEY_DIR:-~/.ssh}:/home/node/.ssh:ro
      - ${MUSIC_PATH:-/dev/null}:/mnt/music:ro

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - '3100:80'

volumes:
  pgdata:
  redisdata:
