# Production overrides â€” use with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  db:
    restart: always
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  redis:
    restart: always
    logging:
      driver: json-file
      options:
        max-size: '5m'
        max-file: '3'

  server:
    restart: always
    environment:
      NODE_ENV: production
      LOG_LEVEL: warn
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'
    deploy:
      resources:
        limits:
          memory: 512M

  client:
    restart: always
    logging:
      driver: json-file
      options:
        max-size: '5m'
        max-file: '3'
    deploy:
      resources:
        limits:
          memory: 128M
