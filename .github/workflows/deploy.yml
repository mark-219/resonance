name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to apps
    runs-on: [self-hosted, linux, resonance]
    environment: production
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.sha }}

      - name: Verify commit is on main
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "${{ github.sha }}" "origin/main" 2>/dev/null; then
            echo "::error::Commit is not on main. Aborting."
            exit 1
          fi

      - name: Validate environment
        run: |
          if [ ! -f "${{ vars.DEPLOY_PATH }}/.env" ]; then
            echo "::error::.env not found at ${{ vars.DEPLOY_PATH }}"
            exit 1
          fi

      - name: Pull latest code
        working-directory: ${{ vars.DEPLOY_PATH }}
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Build and deploy
        working-directory: ${{ vars.DEPLOY_PATH }}
        run: |
          docker compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache
          docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

      - name: Run database migrations
        working-directory: ${{ vars.DEPLOY_PATH }}
        run: |
          docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T server \
            node dist/db/migrate.js || true

      - name: Health check
        working-directory: ${{ vars.DEPLOY_PATH }}
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Healthy"
              exit 0
            fi
            sleep 2
          done
          echo "::error::Health check failed"
          docker compose -f docker-compose.yml -f docker-compose.prod.yml logs --tail=50 server
          exit 1

      - name: Prune old images
        run: docker image prune -f --filter "until=168h"
